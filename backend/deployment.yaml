apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: python:3.9-slim
        ports:
          - containerPort: 5000
        env:
          - name: APP_ENV
            valueFrom:
              configMapKeyRef:
                name: backend-config
                key: APP_ENV
        resources:
          requests:
            cpu: "100m"
            memory: "125Mi"
          limits:
            cpu: "300m"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
